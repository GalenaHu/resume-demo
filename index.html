<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>Nav-Demo</title>
	<link rel="stylesheet" href="style/style.css">
	<script src="//at.alicdn.com/t/font_1076510_aq9gau4djd.js"></script>
</head>
<body>
	<div class="topNavBar">
		<div class="clearfix">		
			<a href="#" class="logo">
				<span class="rs">RS</span><span class="card">Card</span>

			<nav>
				<ul class="clearfix">
					<li><a href="#">关于</a></li>

					<li><a href="#">作品</a></li>
					<li><a href="#">博客</a></li>

				</ul>
			</nav>
		</div>
	</div>
	<div class="backgroundImg">
		<div class="mask"></div>
	</div>

		<div class="clearfix">
			<div class="photo">
				<img src="img/photo.jpg" alt="" width="300" height="350">
			</div>
			<div class="text">
				<span class="hello">Hello
					<span class="tri"></span>

				<h1><strong>Galena</strong></h1>
				<p>Developer and Startupp entrepreneur</p>
				<hr>
				<dl class="clearfix">
					<dt>AGE</dt>
					<dd>23</dd>				
					<dt>ADDRESS</dt>
					<dd>Beijing</dd>
					<dt>EMAIL</dt>
					<dd>123456789@gmail.com</dd>
					<dt>PHONE</dt>
					<dd>13812345678</dd>
				
				</dl>
			</div>
		</div>
		<div class="contact">
			<a href="#"><svg class="icon" aria-hidden="true"><use xlink:href="#icon-github"></use></svg></a>
			<a href="#"><svg class="icon" aria-hidden="true"><use xlink:href="#icon-8"></use></svg></a>
			<a href="#"><svg class="icon" aria-hidden="true"><use xlink:href="#icon-weibo"></use></svg></a>
			<a href="#"><svg class="icon" aria-hidden="true"><use xlink:href="#icon-QQ"></use></svg></a>
			<a href="#"><svg class="icon" aria-hidden="true"><use xlink:href="#icon-facebook"></use></svg></a>
			<a href="#"><svg class="icon" aria-hidden="true"><use xlink:href="#icon-twitter"></use></svg></a>
			<a href="#"><svg class="icon" aria-hidden="true"><use xlink:href="#icon-googleplus"></use></svg></a>
			</ul>
		</div>

</html>
